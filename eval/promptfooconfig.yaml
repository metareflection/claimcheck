description: "Claimcheck pipeline end-to-end evaluation"

outputPath: results/default-latest.json

prompts:
  - file://prompts/pipeline-input.txt

providers:
  - id: file://providers/claimcheck-pipeline.mjs
    label: claimcheck-pipeline
    config:
      # Override models for A/B testing:
      # translateModel: claude-haiku-4-5-20251001
      # compareModel: claude-sonnet-4-5-20250929

defaultTest:
  options:
    provider: file://providers/claimcheck-pipeline.mjs

tests:
  - description: "counter — small domain with 4 claims, 5 requirements"
    vars:
      projectName: counter
      moduleName: CounterDomain
    assert:
      - type: javascript
        value: file://assertions/coverage-correctness.mjs
      - type: javascript
        value: file://assertions/translation-quality.mjs
      - type: javascript
        value: file://assertions/performance.mjs

  - description: "kanban — medium domain with WIP limits and card tracking"
    vars:
      projectName: kanban
      moduleName: KanbanDomain
    assert:
      - type: javascript
        value: file://assertions/coverage-correctness.mjs
      - type: javascript
        value: file://assertions/translation-quality.mjs
      - type: javascript
        value: file://assertions/performance.mjs

  - description: "colorwheel — color palette with mood/harmony constraints"
    vars:
      projectName: colorwheel
      moduleName: ColorWheelDomain
    assert:
      - type: javascript
        value: file://assertions/coverage-correctness.mjs
      - type: javascript
        value: file://assertions/translation-quality.mjs
      - type: javascript
        value: file://assertions/performance.mjs

  - description: "canon — graph layout with constraints and edges"
    vars:
      projectName: canon
      moduleName: CanonDomain
    assert:
      - type: javascript
        value: file://assertions/coverage-correctness.mjs
      - type: javascript
        value: file://assertions/translation-quality.mjs
      - type: javascript
        value: file://assertions/performance.mjs

  - description: "delegation-auth — capability-based auth with delegation chains"
    vars:
      projectName: delegation-auth
      moduleName: DelegationAuthDomain
    assert:
      - type: javascript
        value: file://assertions/coverage-correctness.mjs
      - type: javascript
        value: file://assertions/translation-quality.mjs
      - type: javascript
        value: file://assertions/performance.mjs
