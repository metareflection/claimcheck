description: "Opus model comparison for claimcheck pipeline"

prompts:
  - file://prompts/pipeline-input.txt

providers:
  - id: file://providers/claimcheck-pipeline.mjs
    label: haiku→sonnet (baseline)
    config:
      translateModel: claude-haiku-4-5-20251001
      compareModel: claude-sonnet-4-5-20250929

  - id: file://providers/claimcheck-pipeline.mjs
    label: haiku→opus
    config:
      translateModel: claude-haiku-4-5-20251001
      compareModel: claude-opus-4-6

  - id: file://providers/claimcheck-pipeline.mjs
